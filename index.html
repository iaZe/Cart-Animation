<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
        <title>Lojinha</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="shoeBackground">
                    <div class="gradients">
                        <div class="gradient" color="branco"></div>
                        <div class="gradient" color="ciano"></div>
                        <div class="gradient" color="laranja"></div>
                        <div class="gradient" color="preto"></div>
                        <div class="gradient" color="black"></div>
                    </div>
                    <h1 class="nike">nike</h1>
                    <img src="img/logo.png" alt="" class="logo">
                    <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                    <img src="img/Branco.png" alt="" class="shoe" color="branco">
                    <img src="img/Ciano.png" alt="" class="shoe" color="ciano">
                    <img src="img/Laranja.png" alt="" class="shoe" color="laranja">
                    <img src="img/Preto.jpg" alt="" class="shoe" color="preto">
                    <img src="img/Black.png" alt="" class="shoe" color="black">

                </div>
                <div class="info">
                    <div class="shoeName">
                        <div>
                            <h1 class="big">Jordan One Take II</h1>
                            <span class="new">new</span>
                        </div>
                    <h3 class="small">RUSS IMPAR√ÅVEL.</h3>
                    </div>
                    <div class="decription">
                        <h3 class="title">Detalhes do produto</h3>
                        <p class="text"> O seu novo Jordan One Take II incorpora seu vigor e sua velocidade. As cores, texturas e linhas de design lembram a personalidade de Russ dentro e fora da quadra.</p>
                    </div>
                    <div class="color-container">
                        <h3 class="title">Cores</h3>
                        <div class="colors">
                            <span class="color" color="branco"></span>
                            <span class="color" color="ciano"></span>
                            <span class="color" color="laranja"></span>
                            <span class="color" color="preto"></span>
                            <span class="color" color="black"></span>
                        </div>
                    </div>
                    <div class="size-container">
                        <h3 class="title">Tamanho</h3>
                        <div class="sizes">
                            <span class="size">38</span>
                            <span class="size">39</span>
                            <span class="size">40</span>
                            <span class="size">41</span>
                            <span class="size">42</span>
                        </div>
                    </div>
                    <div class="buy-price">
                        <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Adicionar</a>
                        <div class="price">
                            <i class="fas fa-dollar-sign"></i>
                            <h1>649,99</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
